    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '332971317257603',
                autoLogAppEvents: true,
                xfbml: true,
                version: 'v2.10'
            });
            FB.AppEvents.logPageView();
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function shareOverrideOGMeta(overrideLink, overrideTitle, overrideDescription, overrideImage) {
            FB.ui({
                    method: 'share_open_graph',
                    action_type: 'og.likes',
                    action_properties: JSON.stringify({
                        object: {
                            'og:url': overrideLink,
                            'og:title': overrideTitle,
                            'og:description': overrideDescription,
                            'og:image': overrideImage
                        }
                    })
                },
                function (response) {
                    // Action after response
                });
        }

    </script>
</head>

<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="loginModalLabel">Login Form</h4>
                <button type="button" id="login-btn-show-modal" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="container-fluid">
                <div class="error">
                    <div id="summary2"></div>
                    <form action="" name="login-form" id="login-form">
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="">Email</label>
                                <input class="form-control" type="email" name="email">
                            </div>
                            <div class="form-group">
                                <label class="">Password</label>
                                <input class="form-control" type="password" name="password">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" id="btn-login-submit"
                                        name="btn-submit"
                                        value="Submit">Submit
                                </button>
                                <button type="reset" class="btn btn-secondary"
                                >Reset
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="registerModalLabel">Register Form</h4>
                <button type="button" id="register-btn-show-modal" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="container-fluid">
                <div class="error">
                    <div id="summary"></div>
                    <form action="" name="register-form" id="register-form">
                        <div class="form-group">
                            <label>First Name</label>
                            <input class="form-control" type="text" name="firstName">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input class="form-control" type="text" name="lastName">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" type="password" name="password">
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input class="form-control" type="password" name="confirm-password">
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <textarea class="form-control" name="address" cols="30" rows="10"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input class="form-control" type="text" name="phone">
                        </div>
                        <div class="form-group">
                            <label>Avatar</label>
                            <input class="form-control" type="text" name="avatar">
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <select class="form-control" name="gender">
                                <option value="1">Male</option>
                                <option value="0">Female</option>
                                <option value="2">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control" type="text" name="email">
                        </div>
                        <div class="form-group">
                            <label>Birthday</label>
                            <input class="form-control" type="date" name="birthday">
                        </div>
                        <div class="modal-footer">
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" id="btn-submit"
                                        name="btn-submit"
                                        value="Submit">Submit
                                </button>
                                <button type="reset" class="btn btn-secondary"
                                >Reset
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="upload-modal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel"
     aria-hidden="true">

                <form action="" name="song-form" id="song-form">

                    </div>
                    <div class="form-group">
                        <label>Singer Name</label>
                        <input class="form-control" type="text" name="singer">

                    <div class="form-group">
                        <label class="">Description</label>
                        <input class="form-control" type="text" name="description">
                    </div>
                    <div class="form-group">
                        <label class="">Author</label>
                        <input class="form-control" type="text" name="author">
                    </div>
                    <div class="form-group">
                        <label class="">Thumbnail</label>
                        <input class="form-control" type="text" name="thumbnail">
                    </div>
                    <div class="form-group">
                        <label class="">Link</label>
                        <input class="form-control" type="text" name="link">
                    </div>
                    <div class="modal-footer">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" id="upload-btn-submit"
                                    name="btn-submit"
                                    value="Submit">Submit
                            </button>
                            <button type="reset" class="btn btn-secondary"
                            >Reset
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
